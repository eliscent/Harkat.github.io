    <div class="container">
        <h1>What's the Weather?</h1>
        <div class="form-container">
            <form id="weatherForm"> <label for="weather">Weather:</label> <select id="weather" class="form-select">
                    <option value="sunny">Sunny</option>
                    <option value="raining">Raining</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="snowing">Snowing</option>
                </select> <label for="temperature">Temperature:</label> <select id="temperature" class="form-select">
                    <option value="warm">Warm</option>
                    <option value="cold">Cold</option>
                    <option value="hot">Hot</option>
                </select> <button type="submit" style="margin-top: 15px;">Show Weather</button> </form>
        </div>
        <div id="result">
            <div id="emoji"></div>
            <div id="weatherText" class="result-text"></div>
        </div>
    </div>
    <script>
        const form = document.getElementById("weatherForm");
         const emojiDiv = document.getElementById("emoji");
         const weatherTextDiv = document.getElementById("weatherText");
        
         form.addEventListener("submit", function (event) {
            event.preventDefault();
        
            const weather = document.getElementById("weather").value;
            const temperature = document.getElementById("temperature").value;
        
            let emoji = "‚ùì";
            let bgColor = "#dddddd";
        
            if (weather === "sunny") {
               emoji = "‚òÄÔ∏è";
               bgColor = "#ffe066";
            } else if (weather === "raining") {
               emoji = "üåßÔ∏è";
               bgColor = "#a2d2ff";
            } else if (weather === "cloudy") {
               emoji = "‚òÅÔ∏è";
               bgColor = "#d3d3d3";
            } else if (weather === "snowing") {
               emoji = "‚ùÑÔ∏è";
               bgColor = "#e0f7fa";
            }
        
            document.body.style.backgroundColor = bgColor;
            emojiDiv.textContent = emoji;
            weatherTextDiv.textContent = `It is ${weather} and ${temperature}.`;
         });
    </script> <!-- json s√§√§ -->
    <div class="container mt-4">
        <h1>Current weather</h1>
        <p id="aika"></p>
        <div class="row">
            <div class="col-md-6">
                <div id="vastaus"></div>
                <div id="vastaus2"></div>
                <div id="vastaus3"></div>
            </div>
            <div class="col-md-6"> <img id="weather-icon" src="" alt="S√§√§ikoni" class="img-fluid" /> </div>
        </div>
    </div> <!-- S√§√§scripti -->
    <script>
        // Helsingin s√§√§
         const url = "https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric";
        
         // hakee s√§√§tiedot
         fetch(url)
            .then((response) => response.json())
            .then((data) => saa(data))
            .catch((error) => {
               document.getElementById("vastaus").innerHTML = "<p>Virhe haettaessa s√§√§tietoa.</p>";
               console.error("Virhe:", error);
            });
        
         // k√§sittelee s√§√§tiedot
         function saa(data) {
            const teksti = "<h3>City:</h3><h4>" + data.name + "</h4>";
            const teksti2 = "<h3>Weather:</h3><h4>" + data.weather[0].description + "</h4>";
            const teksti3 = "<h3>Temperature</h3><h4>" + data.main.temp + " &deg;C</h4>";
            const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        
            document.getElementById("weather-icon").src = iconUrl;
            document.getElementById("vastaus").innerHTML = teksti;
            document.getElementById("vastaus2").innerHTML = teksti2;
            document.getElementById("vastaus3").innerHTML = teksti3;
        
            const nyt = new Date();
            const aikaTeksti = "Tieto haettu: " + nyt.toLocaleTimeString("fi-FI") + ", " + nyt.toLocaleDateString("fi-FI");
            document.getElementById("aika").innerText = aikaTeksti;
         }
    </script> <!-- Bootstrap JS -->
