<main class="container my-5">
  <h2 class="text-center mb-4">Yhteenlaskutesti</h2>

  <div id="quiz"></div>

  <div class="text-center mt-4">
    <button onclick="submitAnswers()" class="btn btn-green mx-2">L√§het√§ vastaukset</button>
    <button onclick="location.reload()" class="btn btn-secondary mx-2">Uusi testi</button>
  </div>

  <div id="result" class="result mt-4 text-center"></div>
</main>

<script>
  const numQuestions = 10;
  const questions = [];

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function createQuiz() {
    const quizContainer = document.getElementById("quiz");
    quizContainer.innerHTML = "";

    for (let i = 0; i < numQuestions; i++) {
      const a = getRandomInt(1, 100);
      const b = getRandomInt(1, 100);

      questions[i] = {
        a: a,
        b: b,
        answer: a + b,
      };

      const div = document.createElement("div");
      div.className = "question mb-3 p-3 border rounded";
      div.innerHTML = `
        <div class="row align-items-center">
          <div class="col-md-8">
            <label for="answer-${i}">${i + 1}. Mik√§ on ${a} + ${b}?</label>
          </div>
          <div class="col-md-4">
            <input type="number" id="answer-${i}" class="form-control mt-2" />
          </div>
        </div>
      `;
      quizContainer.appendChild(div);
    }
  }

  function submitAnswers() {
    let correct = 0;
    for (let i = 0; i < numQuestions; i++) {
      const input = document.getElementById(`answer-${i}`);
      const userAnswer = parseInt(input.value, 10);

      if (userAnswer === questions[i].answer) {
        correct++;
      }
    }
    document.getElementById("result").textContent = `Sait ${correct} / ${numQuestions} oikein.`;
  }

  createQuiz();
</script>
